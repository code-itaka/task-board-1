<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Task Cards</title>
</head>
<body>
  <div class="grid" id="app">

    <div class="card" v-for="task in tasks">
      <div class="title">{{task.title}}</div>
      <div class="description">{{task.description}}</div>
      <div class="reward">{{task.reward}}</div>
    </div>
    <div class="card add-task" v-if="tasks.length <= 8" @click="openModal">
      <div class="plus">+</div>
    </div>
      <!--Modal-->
  <div id="modal" v-if="showModal" class="modal-overlay" @click.self="closeModal">
    <div class="modal-content">
      <h3>Add New Task</h3>
      <input v-model="newTask.title" placeholder="Title"/>
      <input v-model="newTask.description" placeholder="Description"/>
      <input v-model="newTask.reward" placeholder="Reward"/>
      <button @click="addTask">Add</button>
      <button @click="closeModal">Cancel</button>
    </div>
  </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Custom Scripts -->
  <script src="sortable-init.js"></script>
  <script src="vue-app.js"></script>
</body>
</html>
